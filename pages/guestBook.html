<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/styles/guestBook.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="../assets/images/favicon.svg">
    <title>WE ARE HELMET JO : GUEST BOOK</title>
    <!--부트스트랩 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--제이쿼리 CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- firebase 설정-->
    <script type="module" src="../assets/js/guestBook.js"></script>

    <link href="../assets/js/text-field/index.css" type="text/css" rel="stylesheet">
    <script src="../assets/js/text-field/index.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div class="main-content">
        <h2 class="guestbook-title">방명록</h2>
        <div class="guestbook-list rounded-2 shadow-sm">
            <ul id="guestbook-messages"></ul>
        </div>
        <div class="guestbook-form rounded-2 shadow-sm">
            <label for="nickname">닉네임</label>
            <text-field required clearable placeholder="닉네임을 입력해주세요." native-name="nickname" id="nickname"></text-field>
            <text-field required clearable placeholder="내용을 입력해주세요." native-name="guestbook-message"
                id="guestbook-message"></text-field>

            <div class="profile-box">
                <input type="file" id="profileImage" accept="image/*" style="display: none;">
                <label for="profileImage" class="shadow-sm"> 이미지 선택 </label>
                <div class="selected-files">
                </div>
            </div>
            <button id="guestbook-submit" class="shadow-sm">작성</button>
        </div>
    </div>
    <div id="footer"></div>

    <div class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script>
        $(function () {
            // header 로드 후
            $("#header").load("common/header.html", function () {
                const menu = $("#header .menu").detach();
                $("#header").after(menu);
                $("#footer").load("common/footer.html", function () {
                    $("body").css("visibility", "visible");
                });
                setActive();
            });
        });
    </script>
</body>

</html>
