<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/styles/guestBook.css" type="text/css" rel="stylesheet">
    <title>방명록</title>
    <!--부트스트랩 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--제이쿼리 CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- firebase 설정-->
    <script type="module" src="../assets/js/guestBook.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="main-content">
        <h2 class="guestbook-title">방명록</h2>
        <div class="guestbook-list">
            <ul id="guestbook-messages"></ul>
        </div>
        <div class="guestbook-form">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" placeholder="닉네임을 입력해주세요." required>
            <input id="guestbook-message" placeholder="내용을 입력해주세요." required></input>
            <input type="file" id="profileImage" accept="image/*">
            <button id="guestbook-submit">작성</button>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        // common header 및 footer 적용
        $(function () {
            $("#header").load("common/header.html");
            $("#footer").load("common/footer.html");
        })
    </script>
</body>

</html>
